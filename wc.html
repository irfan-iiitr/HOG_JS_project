<div class="button">

<script>
    function count()
    {
        console.log("helo");
    var sen=document.getElementById("input").value;
    var len=sen.length;
    if(sen=="")
    {
        document.getElementById("output").innerText=0;
        return;
    }
    var words=sen.trim().split(" ").length;
    console.log(words);
    console.log(sen);
    document.getElementById("output").innerText=words;
    document.getElementById("output2").innerText=len;
    document.getElementById("input").value="";
    }
</script>
