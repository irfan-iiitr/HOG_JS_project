<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylet.css" rel="stylesheet" type="text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h2 class="new" onClick="window.location.reload();"><center>New Game</center></h2>
        <h3 class="heading">Player 1-X <k>Player 2-0</k></h3>
        <div class="box">
            <button class="1" onclick="check(0)"></button>
            <button class="2"onclick="check(1)" ></button>
            <button class="3" onclick="check(2)"></button>
            <br>
            <button class="4" onclick="check(3)"></button>
            <button class="5" onclick="check(4)"></button>
            <button class="6"onclick="check(5)"></button>
            <br>
            <button class="7" onclick="check(6)"></button>
            <button class="8" onclick="check(7)"></button>
            <button class="9" onclick="check(8)"></button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        var c=0;
        const res =document.getElementById("result");
        const btns=document.querySelectorAll("button");

        var  c=0;
        const a=[10,20,30,40,50,60,70,80,90];
        btns.forEach((btn)=>{
        btn.addEventListener("click", () => {

            if(c%2===0){
            btn.style.backgroundImage="url(cross.png)";
            btn.style.backgroundSize="cover";
            btn.disabled="true";
            }
            else
            {
                btn.style.backgroundImage="url(o.png)";
                btn.style.backgroundSize="cover";
                btn.disabled="true";
            }

            c++;

        });

});

function check(n){
    if(c%2===0)
    a[n]=1;
    else
    a[n]=2;

    console.log(a);
    checkWinner();

};

function checkWinner(){

    if(a[0]===a[1] && a[0]===a[2])
    res.innerHTML=a[0]+" wins";

    else  if(a[3]===a[4] && a[3]===a[5])
    res.innerHTML=a[3]+" wins";

    else if(a[6]===a[7] && a[6]===a[8])
    res.innerHTML=a[6]+" wins";

    else if(a[0]===a[3] && a[0]===a[6])
    res.innerHTML=a[0]+" wins";

    else if(a[1]===a[4] && a[1]===a[7])
    res.innerHTML=a[1]+" wins";

    else if(a[2]===a[5] && a[2]===a[8])
    res.innerHTML=a[2]+" wins";

    else if(a[0]===a[4] && a[0]===a[8])
    res.innerHTML=a[0]+" wins";

    else if(a[2]===a[4] && a[2]===a[6])
    res.innerHTML=a[2]+" wins";

    else
    checkdraw();
}

function checkdraw(){
    let pa=0,pb=0;
    for (let i = 0; i < 9; i++) {
      if(a[i]===1)
      pa++;
      else if(a[i]===2)
      pb++;
}
if((pa+pb)===9)
res.innerHTML="Draw";
}


    </script>

</body>
</html>
