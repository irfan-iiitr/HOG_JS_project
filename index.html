<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"> 
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display"/>
        <br>
        <button id="c" class="operator">C</button>
        <button id="del" class="operator">Del</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br>
        
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="operator equal">=</button>
        <br>
        <p class="wc"><a href="wc.html">Try Word Counter</a></p>
    </div>
   <br>
   
    <script src="myscripts.js"></script>
</body>
</html>
